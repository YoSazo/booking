    <!-- Performance Monitoring Script -->
    <script>
(function() {
  // Lightweight performance breakdown logger.
  // NOTE: On mobile, "DOM Render Time" can be dominated by images, JS execution, and 3rd-party scripts.

  const state = {
    fcp: null,
    lcp: null,
    cls: 0,
  };

  // Capture FCP
  try {
    new PerformanceObserver((list) => {
      for (const entry of list.getEntries()) {
        if (entry.name === 'first-contentful-paint') state.fcp = entry.startTime;
      }
    }).observe({ type: 'paint', buffered: true });
  } catch (_) {}

  // Capture LCP
  try {
    new PerformanceObserver((list) => {
      const entries = list.getEntries();
      const last = entries[entries.length - 1];
      if (last) state.lcp = last.startTime;
    }).observe({ type: 'largest-contentful-paint', buffered: true });
  } catch (_) {}

  // Capture CLS
  try {
    new PerformanceObserver((list) => {
      for (const entry of list.getEntries()) {
        if (!entry.hadRecentInput) state.cls += entry.value;
      }
    }).observe({ type: 'layout-shift', buffered: true });
  } catch (_) {}

  function msToS(ms) {
    return (ms / 1000).toFixed(2) + 's';
  }

  function topResources() {
    const res = performance.getEntriesByType('resource') || [];
    // Grab big ones only; sizeTransfer may be 0 if cross-origin blocks it.
    const withSize = res
      .map((r) => ({
        name: r.name,
        initiatorType: r.initiatorType,
        transferSize: r.transferSize || 0,
        decodedBodySize: r.decodedBodySize || 0,
        duration: r.duration || 0,
      }))
      .sort((a, b) => (b.transferSize - a.transferSize) || (b.duration - a.duration))
      .slice(0, 8);

    return withSize;
  }

  // Track page load performance
  window.addEventListener('load', function() {
    // Give the browser a moment to finalize timings + LCP.
    setTimeout(function() {
      const nav = performance.getEntriesByType('navigation')?.[0];
      const t = (performance && performance.timing) ? performance.timing : null;

      const navigationStart = t?.navigationStart || 0;
      const loadEventEnd = t?.loadEventEnd || 0;

      const totalLoad = loadEventEnd && navigationStart ? (loadEventEnd - navigationStart) : (nav?.duration || 0);
      const ttfb = nav ? nav.responseStart : (t ? (t.responseStart - t.requestStart) : null);
      const domInteractive = nav ? nav.domInteractive : (t ? (t.domInteractive - navigationStart) : null);
      const domComplete = nav ? nav.domComplete : (t ? (t.domComplete - navigationStart) : null);

      console.log('%cğŸš€ Website Performance Metrics (breakdown)', 'color:#4CAF50;font-size:16px;font-weight:bold;');
      console.log('%câ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'color:#4CAF50;');

      if (totalLoad) console.log('%câ±ï¸  Total Load: ' + msToS(totalLoad), 'color:#2196F3;font-size:14px;');
      if (ttfb != null) console.log('%cğŸŒ TTFB: ' + msToS(ttfb), 'color:#FF9800;font-size:14px;');
      if (domInteractive != null) console.log('%cğŸ§  DOM Interactive: ' + msToS(domInteractive), 'color:#9C27B0;font-size:14px;');
      if (domComplete != null) console.log('%cğŸ¨ DOM Complete: ' + msToS(domComplete), 'color:#9C27B0;font-size:14px;');

      if (state.fcp != null) console.log('%cğŸ–¼ï¸  FCP: ' + msToS(state.fcp), 'color:#00BCD4;font-size:14px;');
      if (state.lcp != null) console.log('%cğŸ LCP: ' + msToS(state.lcp), 'color:#00BCD4;font-size:14px;');
      console.log('%cğŸ“ CLS: ' + state.cls.toFixed(3), 'color:#00BCD4;font-size:14px;');

      const tops = topResources();
      if (tops.length) {
        console.log('%cğŸ“¦ Top Resources (largest transfer / slowest)', 'color:#607D8B;font-weight:bold;');
        console.table(tops.map((r) => ({
          type: r.initiatorType,
          kb: Math.round(r.transferSize / 1024),
          duration_ms: Math.round(r.duration),
          name: r.name.split('?')[0].slice(-80),
        })));
      }

      console.log('%câ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'color:#4CAF50;');

      // Simple rating
      if (totalLoad && totalLoad < 2000) {
        console.log('%câœ… Excellent performance!', 'color:#4CAF50;font-weight:bold;');
      } else if (totalLoad && totalLoad < 4000) {
        console.log('%câš ï¸  Good performance, but can be optimized', 'color:#FF9800;font-weight:bold;');
      } else {
        console.log('%câŒ Performance needs improvement', 'color:#F44336;font-weight:bold;');
      }
    }, 500);
  });
})();
</script>

    <!-- Webkit/Safari Safety Script -->
    <script>
(function() {
  // Prevent webkit-specific bugs and ensure compatibility
  if (/Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent)) {
    // Fix for Safari input autofill issues
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(function(input) {
        // Force Safari to respect autocomplete attributes
        input.setAttribute('autocomplete', input.getAttribute('autocomplete') || 'off');
      });
    });
    
    // Fix for Safari scroll issues with fixed elements
    document.addEventListener('touchstart', function() {}, { passive: true });
    
    console.log('âœ… Safari/Webkit optimizations applied');
  }
})();
</script>

    <!-- Facebook Click ID Capture Script -->
    <script>
(function() {
  // Get fbclid from URL
  const urlParams = new URLSearchParams(window.location.search);
  const fbclid = urlParams.get('fbclid');
  
  if (fbclid) {
    // Immediately create _fbc cookie
    const timestamp = Date.now();
    const fbc = 'fb.1.' + timestamp + '.' + fbclid;
    
    // Set cookie for 90 days
    const expires = new Date(timestamp + 90 * 24 * 60 * 60 * 1000).toUTCString();
    document.cookie = '_fbc=' + fbc + '; expires=' + expires + '; path=/; domain=' + location.hostname.replace(/^www\./, '.');
    
    // Also store in sessionStorage as backup
    sessionStorage.setItem('fbclid', fbclid);
    sessionStorage.setItem('_fbc', fbc);
    
    console.log('âœ… Captured fbclid:', fbclid);
  }
})();
</script>
