<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketel</title>
<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="/marketellogo.svg">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --green: #2E7D5B; --green-light: #4CAF7D; --green-pale: #E8F5EE;
    --green-mint: #C8EDD9; --bg: #EEF2EF; --white: #FFFFFF;
    --text: #1A2B22; --text-muted: #6B7D72; --border: #D8E4DC;
    --red: #E05252; --amber: #F59E0B; --blue: #3B82F6;
    --shadow: 0 2px 12px rgba(46,125,91,0.10);
    --shadow-lg: 0 8px 32px rgba(46,125,91,0.14);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

  /* LOGIN */
  .login-screen {
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    background: linear-gradient(135deg, #1a2b22 0%, #2E7D5B 100%);
  }
  .login-card {
    background: white; border-radius: 20px; padding: 40px 36px; width: 340px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center;
  }
  .login-logo {
    display: flex; align-items: center; justify-content: center; gap: 12px;
    margin-bottom: 20px;
  }
  .login-logo-icon { height: 48px; width: auto; }
  .login-logo-text { height: 28px; width: auto; }
  .login-card h1 { font-size: 22px; font-weight: 700; color: var(--text); margin-bottom: 4px; }
  .login-card p { font-size: 13px; color: var(--text-muted); margin-bottom: 24px; }
  .login-input {
    width: 100%; padding: 12px 16px; border: 1.5px solid var(--border);
    border-radius: 12px; font-family: inherit; font-size: 18px; text-align: center;
    letter-spacing: 4px; outline: none; margin-bottom: 12px; color: var(--text);
    transition: border-color 0.2s;
  }
  .login-input:focus { border-color: var(--green); }
  .login-btn {
    width: 100%; padding: 13px; background: var(--green); color: white;
    border: none; border-radius: 12px; font-family: inherit; font-size: 15px;
    font-weight: 600; cursor: pointer; transition: background 0.15s;
  }
  .login-btn:hover { background: #245f46; }
  .login-error { color: var(--red); font-size: 13px; margin-top: 8px; }

  /* HEADER */
  .header {
    background: var(--white); border-bottom: 1.5px solid var(--border);
    padding: 0 24px; height: 58px; display: flex; align-items: center;
    justify-content: space-between; position: sticky; top: 0; z-index: 100;
    box-shadow: 0 1px 8px rgba(46,125,91,0.07);
  }
  .header-logo { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 15px; color: var(--text); }
  .header-logo-icon { height: 32px; width: auto; }
  .header-logo-text { height: 20px; width: auto; }
  .header-logo-suffix { margin-left: 2px; color: var(--text-muted); font-weight: 600; }
  @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.6;transform:scale(1.3)} }
  .header-right { display: flex; align-items: center; gap: 16px; }
  .stat-pill {
    background: var(--green-pale); border-radius: 20px; padding: 4px 12px;
    font-size: 12px; font-weight: 600; color: var(--green); display: flex; align-items: center; gap: 4px;
  }
  .header-date { font-size: 12px; color: var(--text-muted); font-weight: 500; }
  .refresh-btn {
    background: var(--green-pale); border: 1.5px solid var(--border); border-radius: 8px;
    padding: 5px 12px; font-family: inherit; font-size: 12px; font-weight: 600;
    color: var(--green); cursor: pointer; transition: all 0.15s;
  }
  .refresh-btn:hover { background: var(--green); color: white; }

  /* LAYOUT */
  .layout { display: flex; height: calc(100vh - 58px); }

  /* SIDEBAR */
  .sidebar {
    width: 180px; background: var(--white); border-right: 1.5px solid var(--border);
    display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto;
  }
  .sidebar-section { padding: 14px 10px 8px; }
  .sidebar-label {
    font-size: 10px; font-weight: 700; text-transform: uppercase;
    letter-spacing: 1.2px; color: var(--text-muted); margin-bottom: 6px; padding: 0 4px;
  }
  .sidebar-nav-item {
    display: flex; align-items: center; gap: 7px; padding: 7px 8px;
    border-radius: 10px; font-size: 12px; font-weight: 500; color: var(--text-muted);
    cursor: pointer; transition: all 0.15s; margin-bottom: 2px;
  }
  .sidebar-nav-item:hover { background: var(--green-pale); color: var(--green); }
  .sidebar-nav-item.active { background: var(--green); color: white; font-weight: 600; }
  .sidebar-nav-item .badge {
    margin-left: auto; background: var(--green-light); color: white;
    border-radius: 20px; padding: 1px 7px; font-size: 11px; font-weight: 700;
  }
  .sidebar-nav-item.active .badge { background: rgba(255,255,255,0.25); }
  .divider { height: 1px; background: var(--border); margin: 6px 14px; }
  .search-wrap { padding: 10px 10px; position: relative; }
  .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 13px; pointer-events: none; }
  .search-input {
    width: 100%; padding: 7px 8px 7px 28px; border: 1.5px solid var(--border);
    border-radius: 10px; font-family: inherit; font-size: 12px; background: var(--bg);
    color: var(--text); outline: none; transition: border-color 0.2s;
  }
  .search-input:focus { border-color: var(--green); }
  .btn-add {
    display: flex; align-items: center; justify-content: center; gap: 6px;
    background: var(--green); color: white; border: none; border-radius: 10px;
    padding: 8px 10px; font-family: inherit; font-size: 12px; font-weight: 600;
    cursor: pointer; width: calc(100% - 20px); margin: 0 10px 12px;
    transition: background 0.15s;
  }
  .btn-add:hover { background: #245f46; }

  /* BOARD */
  .board { flex: 1; overflow-x: auto; padding: 16px 12px; display: flex; gap: 10px; align-items: flex-start; }
  .column { min-width: 240px; max-width: 240px; display: flex; flex-direction: column; }
  .column-header { display: flex; align-items: center; gap: 7px; margin-bottom: 10px; padding: 0 2px; }
  .column-dot { width: 9px; height: 9px; border-radius: 50%; flex-shrink: 0; }
  .column-title { font-weight: 700; font-size: 12px; flex: 1; }
  .column-count {
    background: var(--white); border: 1.5px solid var(--border); border-radius: 20px;
    padding: 1px 9px; font-size: 11px; font-weight: 600; color: var(--text-muted);
  }
  .column-body {
    display: flex; flex-direction: column; gap: 9px; min-height: 100px;
    padding: 3px; border-radius: 12px; transition: background 0.2s;
  }
  .column-body.drag-over { background: var(--green-mint); outline: 2px dashed var(--green-light); }
  .empty-col {
    border: 2px dashed var(--border); border-radius: 12px; padding: 24px 14px;
    text-align: center; color: var(--text-muted); font-size: 12px; font-weight: 500;
  }

  /* CARD */
  .card {
    background: var(--white); border-radius: 13px; box-shadow: var(--shadow);
    border: 1.5px solid var(--border); overflow: hidden; cursor: grab;
    transition: transform 0.15s, box-shadow 0.15s;
  }
  .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
  .card.dragging { opacity: 0.45; cursor: grabbing; }
  .card-accent { height: 3px; }
  .card-body { padding: 10px 12px; }
  .card-top { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 8px; }
  .card-name { font-weight: 700; font-size: 14px; line-height: 1.2; }
  .room-badge {
    background: var(--green-pale); color: var(--green); border-radius: 7px;
    padding: 2px 8px; font-size: 10px; font-weight: 600; white-space: nowrap; flex-shrink: 0; margin-left: 6px;
  }
  .card-dates { display: flex; align-items: center; gap: 5px; font-size: 11px; color: var(--text-muted); font-weight: 500; margin-bottom: 8px; }
  .card-meta { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 10px; }
  .meta-chip {
    display: flex; align-items: center; gap: 3px; background: var(--bg);
    border-radius: 7px; padding: 2px 7px; font-size: 10px; color: var(--text-muted); font-weight: 500;
  }
  .call-badge { border-radius: 6px; padding: 2px 7px; font-size: 10px; font-weight: 600; }
  .call-badge.not-called { background: #FEF3C7; color: #92400E; }
  .call-badge.called    { background: #D1FAE5; color: #065F46; }
  .call-badge.no-answer { background: #FEE2E2; color: #991B1B; }
  .card-footer { display: flex; align-items: center; justify-content: space-between; padding-top: 9px; border-top: 1px solid var(--border); }
  .card-total { font-weight: 700; font-size: 15px; color: var(--green); font-family: 'DM Mono', monospace; }
  .card-actions { display: flex; gap: 5px; }
  .btn-icon {
    width: 28px; height: 28px; border-radius: 7px; border: 1.5px solid var(--border);
    background: var(--white); display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 13px; transition: all 0.15s; color: var(--text-muted);
  }
  .btn-icon:hover { border-color: var(--green); color: var(--green); background: var(--green-pale); }
  .btn-icon.call:hover { border-color: var(--green); color: white; background: var(--green); }
  .arrival-badge { display: inline-flex; align-items: center; gap: 3px; border-radius: 5px; padding: 2px 6px; font-size: 9px; font-weight: 700; text-transform: uppercase; }
  .arrival-badge.today { background: #D1FAE5; color: #065F46; }
  .arrival-badge.tomorrow { background: #DBEAFE; color: #1E40AF; }
  .arrival-badge.soon { background: #FEF3C7; color: #92400E; }

  /* MODAL */
  .modal-overlay {
    position: fixed; inset: 0; background: rgba(26,43,34,0.5); z-index: 200;
    display: flex; align-items: center; justify-content: center;
    animation: fadeIn 0.15s ease;
  }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  .modal {
    background: var(--white); border-radius: 18px; box-shadow: var(--shadow-lg);
    width: 460px; max-width: 95vw; max-height: 90vh; overflow-y: auto;
    animation: slideUp 0.2s ease;
  }
  @keyframes slideUp { from{transform:translateY(20px);opacity:0} to{transform:translateY(0);opacity:1} }
  .modal-header {
    padding: 20px 22px 16px; border-bottom: 1.5px solid var(--border);
    display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: white; z-index: 1;
  }
  .modal-title { font-size: 17px; font-weight: 700; }
  .modal-subtitle { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
  .modal-close {
    width: 30px; height: 30px; border-radius: 8px; border: 1.5px solid var(--border);
    background: none; cursor: pointer; font-size: 15px; display: flex; align-items: center; justify-content: center;
    color: var(--text-muted); transition: all 0.15s;
  }
  .modal-close:hover { background: #fee2e2; border-color: var(--red); color: var(--red); }
  .modal-body { padding: 20px 22px; }
  .modal-section { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 10px; }
  .detail-row { display: flex; justify-content: space-between; align-items: center; padding: 9px 0; border-bottom: 1px solid var(--border); font-size: 13px; }
  .detail-row:last-child { border-bottom: none; }
  .detail-label { color: var(--text-muted); font-weight: 500; }
  .detail-value { font-weight: 600; }
  .stage-btns { display: flex; flex-wrap: wrap; gap: 7px; }
  .stage-btn {
    padding: 6px 12px; border-radius: 9px; border: 1.5px solid var(--border);
    background: var(--white); color: var(--text-muted); font-family: inherit;
    font-size: 11px; font-weight: 600; cursor: pointer; transition: all 0.15s;
  }
  .stage-btn.active { color: white; border-color: transparent; }
  .stage-btn:hover { border-color: var(--green); color: var(--green); }
  .notes-area {
    width: 100%; border: 1.5px solid var(--border); border-radius: 9px;
    padding: 9px 11px; font-family: inherit; font-size: 12px; resize: vertical;
    min-height: 70px; outline: none; color: var(--text); transition: border-color 0.2s; margin-top: 6px;
  }
  .notes-area:focus { border-color: var(--green); }
  .call-log-item { display: flex; align-items: flex-start; gap: 9px; padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 12px; }
  .call-log-dot { width: 7px; height: 7px; border-radius: 50%; margin-top: 4px; flex-shrink: 0; }
  .call-log-time { color: var(--text-muted); font-size: 10px; font-family: 'DM Mono', monospace; }
  .modal-footer { padding: 14px 22px 20px; display: flex; gap: 9px; }
  .btn { flex: 1; padding: 10px 14px; border-radius: 11px; font-family: inherit; font-size: 13px; font-weight: 600; cursor: pointer; border: 1.5px solid transparent; transition: all 0.15s; display: flex; align-items: center; justify-content: center; gap: 5px; }
  .btn-primary { background: var(--green); color: white; }
  .btn-primary:hover { background: #245f46; }
  .btn-secondary { background: var(--white); color: var(--text); border-color: var(--border); }
  .btn-secondary:hover { border-color: var(--green); color: var(--green); background: var(--green-pale); }
  .btn-danger { background: #FEE2E2; color: var(--red); border-color: #FECACA; flex: none; }
  .btn-danger:hover { background: var(--red); color: white; border-color: var(--red); }

  /* TOAST */
  .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 300; display: flex; flex-direction: column; gap: 7px; }
  .toast {
    background: var(--text); color: white; border-radius: 11px; padding: 11px 16px;
    font-size: 12px; font-weight: 600; box-shadow: var(--shadow-lg);
    display: flex; align-items: center; gap: 7px;
    animation: slideInR 0.2s ease, fadeOut 0.3s ease 2.7s forwards;
  }
  @keyframes slideInR { from{transform:translateX(40px);opacity:0} to{transform:translateX(0);opacity:1} }
  @keyframes fadeOut { to{opacity:0;transform:translateX(20px)} }
  .toast.success { background: var(--green); }
  .toast.call { background: #1D4ED8; }
  .toast.error { background: var(--red); }

  /* LOADING */
  .loading { display: flex; align-items: center; justify-content: center; height: 200px; font-size: 14px; color: var(--text-muted); gap: 10px; }
  .spinner { width: 18px; height: 18px; border: 2px solid var(--border); border-top-color: var(--green); border-radius: 50%; animation: spin 0.7s linear infinite; }
  @keyframes spin { to{transform:rotate(360deg)} }

  /* Mobile: menu toggle (shown only on small screens) */
  .menu-toggle {
    display: none;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    background: var(--white);
    cursor: pointer;
    font-size: 18px;
    color: var(--text);
  }
  .sidebar-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 149;
  }
  @media (max-width: 900px) {
    .header { padding: 0 12px; height: auto; min-height: 52px; flex-wrap: wrap; gap: 8px; }
    .header-right { flex-wrap: wrap; gap: 8px; }
    .header-right .stat-pill { display: none; }
    .header-date { font-size: 11px; width: 100%; order: 3; }
    .layout { height: calc(100vh - 52px); min-height: 0; }
    .board { padding: 10px 8px; gap: 8px; }
    .column { min-width: 220px; max-width: 280px; }
    .card-body { padding: 10px 11px; }
    .btn-icon { min-width: 36px; min-height: 36px; }
    .modal { width: 100%; max-width: 100%; max-height: 100vh; border-radius: 0; }
    .modal-header, .modal-body, .modal-footer { padding-left: 16px; padding-right: 16px; }
    .login-card { width: 92%; max-width: 340px; padding: 32px 24px; }
  }
  @media (max-width: 768px) {
    .menu-toggle { display: flex; }
    .sidebar {
      position: fixed;
      left: 0;
      top: 52px;
      bottom: 0;
      width: 260px;
      max-width: 85vw;
      z-index: 150;
      transform: translateX(-100%);
      transition: transform 0.2s ease;
      box-shadow: none;
    }
    body.sidebar-open .sidebar { transform: translateX(0); box-shadow: 4px 0 20px rgba(0,0,0,0.15); }
    body.sidebar-open .sidebar-overlay { display: block; }
    .refresh-btn, #btnNotify { padding: 8px 12px; min-height: 40px; font-size: 13px; }
  }
  @media (max-width: 480px) {
    .header-logo-suffix { font-size: 13px; }
    .column { min-width: 200px; }
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-screen">
  <div class="login-card">
    <div class="login-logo">
      <img src="/marketellogo.svg" alt="" class="login-logo-icon">
      <img src="/marketel.svg" alt="Marketel" class="login-logo-text">
    </div>
    <p>Enter your PIN to continue</p>
    <input class="login-input" type="password" id="pinInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="20"
      onkeydown="if(event.key==='Enter') doLogin()">
    <button class="login-btn" onclick="doLogin()">Sign In</button>
    <div class="login-error" id="loginError"></div>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="document.body.classList.remove('sidebar-open')" aria-hidden="true"></div>
  <header class="header">
    <button type="button" class="menu-toggle" id="menuToggle" onclick="document.body.classList.toggle('sidebar-open')" title="Menu">‚ò∞</button>
    <div class="header-logo">
      <img src="/marketellogo.svg" alt="" class="header-logo-icon">
      <img src="/marketel.svg" alt="Marketel" class="header-logo-text">
      <span class="header-logo-suffix">Bookings</span>
    </div>
    <div class="header-right">
      <div id="statNew" class="stat-pill">üì• <strong>0</strong> New</div>
      <div id="statConfirmed" class="stat-pill">‚úÖ <strong>0</strong> Confirmed</div>
      <div id="statInHouse" class="stat-pill">üè® <strong>0</strong> In-House</div>
      <button class="refresh-btn" id="btnNotify" onclick="enableNotifications()" title="Get notified when a new booking comes in">üîî Notifications</button>
      <button class="refresh-btn" onclick="loadBookings()">‚Üª Refresh</button>
      <div class="header-date" id="headerDate"></div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="search-wrap">
        <span class="search-icon">üîç</span>
        <input class="search-input" id="searchInput" placeholder="Search guests..." oninput="render()">
      </div>
      <div class="sidebar-section">
        <div class="sidebar-label">Views</div>
        <div class="sidebar-nav-item active" onclick="setView('all',this)" id="navAll">üìã All Bookings <span class="badge" id="badgeAll">0</span></div>
        <div class="sidebar-nav-item" onclick="setView('today',this)" id="navToday">üìÖ Arriving Today <span class="badge" id="badgeToday">0</span></div>
        <div class="sidebar-nav-item" onclick="setView('uncalled',this)" id="navUncalled">üìû Needs Call <span class="badge" id="badgeUncalled">0</span></div>
        <div class="sidebar-nav-item" onclick="setView('declined',this)" id="navDeclined">üí≥ Payment Declined <span class="badge" id="badgeDeclined">0</span></div>
      </div>
      <div class="divider"></div>
      <button class="btn-add" onclick="openAddModal()">Ôºã Manual Booking</button>
      <div class="sidebar-section">
        <div class="sidebar-label">Legend</div>
        <div style="font-size:11px;color:var(--text-muted);line-height:2.2;padding:0 4px">
          üü° Needs Call &nbsp; üü¢ Called<br>
          üî¥ No Answer<br>
          Drag cards to move stages
        </div>
      </div>
    </aside>

    <main class="board" id="board">
      <div class="loading"><div class="spinner"></div> Loading bookings...</div>
    </main>
  </div>
</div>

<div class="toast-container" id="toasts"></div>
<div id="modalContainer"></div>

<script>
// ‚îÄ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const COLUMNS = [
  { id:'new',        label:'New Bookings',  color:'#F59E0B', emoji:'üÜï' },
  { id:'called',     label:'Called',        color:'#3B82F6', emoji:'üìû' },
  { id:'confirmed',  label:'Confirmed',     color:'#10B981', emoji:'‚úÖ' },
  { id:'checked_in', label:'Checked In',    color:'#8B5CF6', emoji:'üè®' },
  { id:'no_show',    label:'No Show',       color:'#EF4444', emoji:'‚ùå' },

async function doLogin() {
  const pin = document.getElementById('pinInput').value.trim();
  const err = document.getElementById('loginError');
  err.textContent = '';
  if (!pin) { err.textContent = 'Please enter PIN'; return; }
  
  // Verify PIN with server first
  try {
    const res = await fetch('/api/crm/verify', { headers: { 'x-crm-token': pin } });
    const json = await res.json().catch(() => ({}));
    if (res.ok && json.success) {
      token = pin;
      try { localStorage.setItem('crm_token', pin); } catch (e) {}
      loadBookings(true);
    } else {
      err.textContent = 'Wrong PIN';
    }
  } catch (e) {
    err.textContent = 'Connection failed';
  }
}

// ‚îÄ‚îÄ‚îÄ API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function api(method, path, body) {
  const opts = {
    method,
    headers: { 'Content-Type': 'application/json', 'x-crm-token': token }
  };
  if (body) opts.body = JSON.stringify(body);
  const res = await fetch(path, opts);
  if (res.status === 401) {
    showLogin();
    throw new Error('Unauthorized');
  }
  return res.json();
}

async function loadBookings(firstLoad = false, silent = false) {
  try {
    // Verify PIN first (no DB)
    const verify = await api('GET', '/api/crm/verify');
    if (!verify.success) throw new Error('Invalid PIN');
    // Load bookings and payment declined leads
    const [bookingsRes, declinedRes] = await Promise.all([
      api('GET', '/api/crm/bookings'),
      api('GET', '/api/crm/payment-declined').catch(() => ({ success: false, data: [] }))
    ]);
    const data = bookingsRes;
    if (!data.success) throw new Error(data.message);
    if (declinedRes.success) paymentDeclinedLeads = declinedRes.data || [];
    // Normalize DB rows to local shape
    bookings = data.data.map(b => ({
      id:         b.id,
      name:       `${b.guestFirstName} ${b.guestLastName}`,
      phone:      b.guestPhone || '',
      email:      b.guestEmail || '',
      roomType:   b.roomName || 'Room',
      guests:     1,
      nights:     b.nights || 0,
      checkIn:    b.checkinDate  ? b.checkinDate.split('T')[0]  : '',
      checkOut:   b.checkoutDate ? b.checkoutDate.split('T')[0] : '',
      total:      b.grandTotal || 0,
      column:     b.crmStage || 'new',
      callStatus: b.callStatus || 'not-called',
      notes:      b.notes || '',
      callLog:    b.callLog ? JSON.parse(b.callLog) : [],
      bookedAt:   b.createdAt ? new Date(b.createdAt).toLocaleString() : '',
      bookingType: b.bookingType || 'standard',
      pmsCode:    b.pmsConfirmationCode || b.ourReservationCode || '',
    }));
    if (firstLoad) {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      if (refreshInterval) clearInterval(refreshInterval);
      refreshInterval = setInterval(() => loadBookings(false, true), 60000);
    }
    render();
    if (!silent) toast('Bookings loaded', 'success');
  } catch(e) {
    if (firstLoad) {
      const msg = e.message || String(e);
      if (msg === 'Unauthorized' || msg.includes('401')) {
        document.getElementById('loginError').textContent = 'Wrong PIN.';
      } else if (msg.includes('fetch') || msg.includes('Failed to fetch') || msg.includes('NetworkError')) {
        document.getElementById('loginError').textContent = 'Connection failed. Is the server running on port 3001?';
      } else {
        document.getElementById('loginError').textContent = 'Server: ' + msg;
      }
      token = '';
    } else {
      toast('Failed to load: ' + (e.message || e), 'error');
    }
  }
}

function showLogin() {
  document.getElementById('app').style.display = 'none';
  document.getElementById('loginScreen').style.display = 'flex';
  token = '';
  try { localStorage.removeItem('crm_token'); } catch (e) {}
  if (refreshInterval) { clearInterval(refreshInterval); refreshInterval = null; }
}

async function saveBooking(id, changes) {
  const b = bookings.find(x => x.id === id);
  if (!b) return;
  Object.assign(b, changes);
  try {
    await api('POST', '/api/crm/update', { id, ...changes });
  } catch(e) {
    toast('Save failed: ' + e.message, 'error');
  }
}

async function deleteBooking(id) {
  const b = bookings.find(x => String(x.id) === String(id));
  if (!b) return;
  if (!confirm(`Delete booking for ${b.name}? This removes it from the database permanently.`)) return;
  if (String(id).startsWith('manual_')) {
    bookings = bookings.filter(x => String(x.id) !== String(id));
    toast('Removed from list', 'success');
    closeModal();
    render();
    return;
  }
  try {
    const res = await fetch('/api/crm/bookings/' + encodeURIComponent(id), {
      method: 'DELETE',
      headers: { 'x-crm-token': token }
    });
    const result = await res.json().catch(() => ({}));
    if (res.status === 401) { showLogin(); throw new Error('Unauthorized'); }
    if (!res.ok || !result.success) throw new Error(result.message || 'Delete failed (check server logs)');
    bookings = bookings.filter(x => String(x.id) !== String(id));
    toast('Booking deleted', 'success');
    closeModal();
    render();
  } catch(e) {
    toast('Delete failed: ' + (e.message || e), 'error');
  }
}

  let list = [...bookings];
  const today = new Date().toISOString().split('T')[0];
  if (currentView === 'today')   list = list.filter(b => b.checkIn === today);
  if (currentView === 'uncalled') list = list.filter(b => b.callStatus === 'not-called');
  const q = (document.getElementById('searchInput')?.value || '').toLowerCase();
  if (q) list = list.filter(b => b.name.toLowerCase().includes(q) || b.phone.includes(q) || b.roomType.toLowerCase().includes(q));
  return list;
}

function arrivalBadge(checkIn) {
  const today = new Date().toISOString().split('T')[0];
  const tom   = new Date(Date.now()+86400000).toISOString().split('T')[0];
  const soon  = new Date(Date.now()+3*86400000).toISOString().split('T')[0];
  if (checkIn === today) return '<span class="arrival-badge today">Today</span>';
  if (checkIn === tom)   return '<span class="arrival-badge tomorrow">Tomorrow</span>';
  if (checkIn <= soon)   return '<span class="arrival-badge soon">Soon</span>';
  return '';
}

function onDrop(e, colId) {
  e.preventDefault();
  e.currentTarget.classList.remove('drag-over');
  if (!draggedId) return;
  const b = bookings.find(x => String(x.id) === String(draggedId));
  if (b && b.column !== colId) {
    saveBooking(b.id, { crmStage: colId, column: colId });
    toast(`Moved to ${COLUMNS.find(c=>c.id===colId)?.label}`, 'success');
    render();
  }
}

// ‚îÄ‚îÄ‚îÄ CALL LOGGING ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function logCall(id, e) {
  if (e) e.stopPropagation();
  const b = bookings.find(x => String(x.id) === String(id));
  if (!b) return;
  const opts = ['‚úÖ Spoke with guest ‚Äî confirmed','üìµ No answer ‚Äî left voicemail','üîÑ Called back ‚Äî will confirm later','‚ùå Wrong number / disconnected'];
  const statusMap = ['called','no-answer','called','not-called'];
  const newColMap  = ['called','new','called','new'];
  const choice = prompt(`Log call for ${b.name}:\n\n${opts.map((o,i)=>`${i+1}. ${o}`).join('\n')}\n\nEnter 1-4:`);
  if (!choice) return;
  const idx = parseInt(choice)-1;
  if (idx < 0 || idx > 3) return;
  const now = new Date().toLocaleString('en-US',{month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'});
  const newLog = [{ time: now, note: opts[idx].replace(/^.{2}/,'').trim(), status: statusMap[idx] }, ...b.callLog];
  const newCol = statusMap[idx]==='called' ? 'called' : b.column;
  saveBooking(b.id, { callStatus: statusMap[idx], crmStage: newCol, column: newCol, callLog: newLog });
  toast(`Call logged for ${b.name}`, 'call');
  render();
  if (openModalBookingId === String(id)) openDetail(id);
}

async function addManualBooking() {
  const name  = document.getElementById('aName').value.trim();
  const phone = document.getElementById('aPhone').value.trim();

  const guests= parseInt(document.getElementById('aGuests').value) || 1;

  const co    = document.getElementById('aCO').value;

    closeModal();
    await loadBookings(false, true);
    toast(`Added ${name}`, 'success');
    render();
  } catch (e) {
    toast('Failed to add booking: ' + (e.message || e), 'error');

function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
  const rawData = atob(base64);
  const outputArray = new Uint8Array(rawData.length);
  for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
  return outputArray;
}

async function enableNotifications() {
  if (!token) { toast('Sign in first', 'error'); return; }
  try {
    const perm = await Notification.requestPermission();
    if (perm !== 'granted') { toast('Notifications blocked', 'error'); return; }
    const keyRes = await fetch('/api/push/vapid-public');
    const keyData = await keyRes.json().catch(() => ({}));
    if (!keyData.publicKey) { toast('Push not configured', 'error'); return; }
    const reg = await navigator.serviceWorker.ready;
    const sub = await reg.pushManager.subscribe({
      userVisibleOnly: true,
      applicationServerKey: urlBase64ToUint8Array(keyData.publicKey)
    });
    const bufToB64 = (buf) => btoa(String.fromCharCode.apply(null, new Uint8Array(buf)));
    const p256dh = sub.getKey('p256dh') ? bufToB64(sub.getKey('p256dh')) : '';
    const auth = sub.getKey('auth') ? bufToB64(sub.getKey('auth')) : '';
    await api('POST', '/api/push/subscribe', { endpoint: sub.endpoint, p256dh: p256dh, auth: auth });
    toast('Notifications enabled', 'success');
    const btn = document.getElementById('btnNotify');
    if (btn) btn.textContent = 'üîî On';
  } catch (e) {
    toast('Failed: ' + (e.message || e), 'error');
  }
}

function isStandalone() {
