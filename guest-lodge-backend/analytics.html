<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Analytics - Marketel</title>
<link rel="manifest" href="/manifest-funnel.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="/marketellogo.svg">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --white: #ffffff;
    --bg: #f5f4f1;
    --bg2: #eeecea;
    --card: #ffffff;
    --border: #e8e5e0;
    --border2: #d8d4ce;
    --ink: #1a1714;
    --ink2: #3d3a36;
    --muted: #8a8580;
    --muted2: #b0aca6;
    --green: #1a9e5c;
    --green-lt: #e8f7ef;
    --green-mid: #d0f0e0;
    --green-bright: #22c76e;
    --amber: #d97706;
    --amber-lt: #fef3c7;
    --red: #dc2626;
    --red-lt: #fee2e2;
    --blue: #3b82f6;
    --purple: #8b5cf6;
    --pink: #ec4899;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
    --shadow: 0 4px 16px rgba(0,0,0,0.06), 0 1px 4px rgba(0,0,0,0.04);
    --shadow-lg: 0 12px 40px rgba(0,0,0,0.10), 0 4px 12px rgba(0,0,0,0.06);
    --r: 18px;
    --r-sm: 12px;
    --r-xs: 8px;
  }

  body {
    font-family: 'Geist', sans-serif;
    background: var(--white);
    min-height: 100vh;
    color: var(--ink);
  }

  /* ‚îÄ‚îÄ MAIN CONTAINER ‚îÄ‚îÄ */
  .container {
    max-width: 100%;
    margin: 0 auto;
    padding: 24px 16px 80px;
  }

  @media (min-width: 768px) {
    .container {
      max-width: 480px;
      padding: 32px 24px 80px;
    }
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .header-brand {
    font-family: 'Instrument Serif', serif;
    font-size: 24px;
    color: var(--ink);
    letter-spacing: -0.3px;
  }
  .header-brand em {
    color: var(--green);
    font-style: italic;
  }
  .icon-btn {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: var(--card);
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    box-shadow: var(--shadow-sm);
    cursor: pointer;
    transition: all 0.2s;
  }
  .icon-btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow);
  }

  /* ‚îÄ‚îÄ GREETING ‚îÄ‚îÄ */
  .greeting {
    margin-bottom: 8px;
  }
  .greeting-sub {
    font-size: 13px;
    color: var(--muted);
    font-weight: 400;
    margin-bottom: 4px;
  }
  .greeting-title {
    font-family: 'Instrument Serif', serif;
    font-size: 32px;
    color: var(--ink);
    line-height: 1.1;
    letter-spacing: -0.5px;
  }

  /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--r);
    padding: 24px;
    box-shadow: var(--shadow-sm);
    margin-bottom: 16px;
    text-align: center;
  }

  .placeholder {
    color: var(--muted);
    font-size: 14px;
    padding: 40px 20px;
  }

  /* ‚îÄ‚îÄ BOTTOM NAV (Yuto Glass Style) ‚îÄ‚îÄ */
  .bottom-nav {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 32px);
    max-width: 280px;
    height: 60px;
    z-index: 100;
    touch-action: none;
    user-select: none;
  }
  
  .nav-glass {
    position: absolute;
    inset: 0;
    border-radius: 30px;
    overflow: hidden;
    border: 1px solid rgba(0, 0, 0, 0.08);
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
  }
  
  .nav-pill {
    position: absolute;
    top: 5px;
    bottom: 5px;
    border-radius: 25px;
    background: var(--ink);
    z-index: 20;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    left: calc(1 * 50% + 5px);
    width: calc(50% - 10px);
  }
  
  .nav-pill.dragging {
    transition: none;
    transform: scaleY(1.03);
  }
  
  .nav-items {
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
    z-index: 30;
  }
  
  .nav-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2px;
    height: 100%;
    cursor: pointer;
    background: transparent;
    border: none;
    text-decoration: none;
    transition: all 0.15s ease-out;
  }
  
  .nav-icon-wrapper {
    transition: transform 0.15s ease-out;
  }
  
  .nav-icon {
    width: 22px;
    height: 22px;
    transition: all 0.2s;
  }
  
  .nav-item.active .nav-icon {
    color: #fff;
  }
  
  .nav-item:not(.active) .nav-icon {
    color: #9ca3af;
  }
  
  .nav-label {
    font-size: 10px;
    font-weight: 600;
    transition: color 0.2s;
  }
  
  .nav-item.active .nav-label {
    color: #fff;
  }
  
  .nav-item:not(.active) .nav-label {
    color: #9ca3af;
  }
  
  @media (min-width: 768px) {
    .bottom-nav {
      display: none;
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- HEADER -->
  <div class="header">
    <div class="header-brand">Marketel <em>Analytics</em></div>
    <button class="icon-btn" onclick="window.location.href='/funnel'">‚Üê</button>
  </div>

  <!-- GREETING -->
  <div class="greeting">
    <div class="greeting-sub" id="headerDate"></div>
    <div class="greeting-title">Analytics<br>Dashboard</div>
  </div>

  <!-- PLACEHOLDER -->
  <div class="card">
    <div class="placeholder">
      üìà Analytics dashboard coming soon!<br><br>
      This page will show detailed charts and insights about your booking performance.
    </div>
  </div>
</div>

<!-- BOTTOM NAV (Yuto Glass Style) -->
<nav class="bottom-nav" id="navBar">
  <div class="nav-glass"></div>
  <div class="nav-pill" id="navPill"></div>
  <div class="nav-items" id="navItems">
    <a href="/funnel" class="nav-item" data-index="0">
      <div class="nav-icon-wrapper">
        <i data-lucide="bar-chart-3" class="nav-icon"></i>
      </div>
      <span class="nav-label">Funnel</span>
    </a>
    <a href="/analytics" class="nav-item active" data-index="1">
      <div class="nav-icon-wrapper">
        <i data-lucide="trending-up" class="nav-icon"></i>
      </div>
      <span class="nav-label">Analytics</span>
    </a>
  </div>
</nav>

<script>
  document.getElementById('headerDate').textContent = new Date().toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
  
  // Initialize Lucide icons
  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }

  // ‚îÄ‚îÄ NAVBAR DRAG ANIMATION (Yuto Style) ‚îÄ‚îÄ
  (function() {
    const navBar = document.getElementById('navBar');
    const navPill = document.getElementById('navPill');
    const navItems = document.querySelectorAll('.nav-item');
    const numTabs = navItems.length;
    
    if (!navBar || !navPill || numTabs === 0) return;

    let isDragging = false;
    let dragStart = { x: 0, pillLeft: 0 };
    let currentActiveIndex = 1; // Analytics is active

    // Find active tab
    navItems.forEach((item, i) => {
      if (item.classList.contains('active')) {
        currentActiveIndex = i;
      }
    });

    const getPillWidth = () => {
      const rect = navBar.getBoundingClientRect();
      return rect.width / numTabs - 10;
    };

    const getHoverIndex = (dragLeft) => {
      const rect = navBar.getBoundingClientRect();
      const pillW = getPillWidth();
      const center = dragLeft + pillW / 2;
      return Math.min(numTabs - 1, Math.max(0, Math.floor(center / (rect.width / numTabs))));
    };

    const updatePillPosition = (index, dragging = false, customLeft = null) => {
      if (customLeft !== null) {
        navPill.style.left = `${customLeft}px`;
        navPill.style.width = `${getPillWidth()}px`;
      } else {
        navPill.style.left = `calc(${index * (100 / numTabs)}% + 5px)`;
        navPill.style.width = `calc(${100 / numTabs}% - 10px)`;
      }
      
      if (dragging) {
        navPill.classList.add('dragging');
      } else {
        navPill.classList.remove('dragging');
      }
    };

    const updateMagnification = (dragLeft) => {
      const rect = navBar.getBoundingClientRect();
      const pillW = getPillWidth();
      const pillCenter = dragLeft + pillW / 2;

      navItems.forEach((item, i) => {
        const wrapper = item.querySelector('.nav-icon-wrapper');
        if (!wrapper) return;

        const tabCenter = (i * (100 / numTabs) + (50 / numTabs)) / 100 * rect.width;
        const distance = Math.abs(pillCenter - tabCenter);
        const maxDist = rect.width / numTabs;
        const proximity = Math.max(0, 1 - distance / maxDist);
        const scale = 1 + proximity * 0.35;
        
        wrapper.style.transform = `scale(${scale})`;
      });
    };

    const resetMagnification = () => {
      navItems.forEach((item) => {
        const wrapper = item.querySelector('.nav-icon-wrapper');
        if (wrapper) {
          wrapper.style.transform = 'scale(1)';
        }
      });
    };

    const updateActiveStates = (index) => {
      navItems.forEach((item, i) => {
        if (i === index) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    };

    navBar.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      navBar.setPointerCapture(e.pointerId);

      const rect = navBar.getBoundingClientRect();
      const currentLeft = (currentActiveIndex / numTabs) * rect.width + 5;

      dragStart = { x: e.clientX, pillLeft: currentLeft };
      isDragging = true;
      updatePillPosition(currentActiveIndex, true, currentLeft);
    });

    navBar.addEventListener('pointermove', (e) => {
      if (!isDragging) return;

      const rect = navBar.getBoundingClientRect();
      const pillW = getPillWidth();
      const delta = e.clientX - dragStart.x;
      const newLeft = dragStart.pillLeft + delta;
      const clampedLeft = Math.max(5, Math.min(newLeft, rect.width - pillW - 5));

      updatePillPosition(null, true, clampedLeft);
      updateMagnification(clampedLeft);
      
      const hoverIndex = getHoverIndex(clampedLeft);
      updateActiveStates(hoverIndex);
    });

    navBar.addEventListener('pointerup', (e) => {
      if (!isDragging) return;
      isDragging = false;
      resetMagnification();

      const moved = Math.abs(e.clientX - dragStart.x);
      
      if (moved < 8) {
        // Treat as click
        const rect = navBar.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const clickedIndex = Math.min(numTabs - 1, Math.max(0, Math.floor(x / (rect.width / numTabs))));
        currentActiveIndex = clickedIndex;
        updatePillPosition(clickedIndex, false);
        updateActiveStates(clickedIndex);
        navItems[clickedIndex].click();
      } else {
        // Snap to nearest
        const rect = navBar.getBoundingClientRect();
        const pillW = getPillWidth();
        const currentLeft = parseFloat(navPill.style.left);
        const snapIndex = getHoverIndex(currentLeft);
        currentActiveIndex = snapIndex;
        updatePillPosition(snapIndex, false);
        updateActiveStates(snapIndex);
        navItems[snapIndex].click();
      }
    });

    navBar.addEventListener('pointercancel', () => {
      if (!isDragging) return;
      isDragging = false;
      resetMagnification();
      updatePillPosition(currentActiveIndex, false);
      updateActiveStates(currentActiveIndex);
    });

    // Click handlers
    navItems.forEach((item, index) => {
      item.addEventListener('click', (e) => {
        if (isDragging && Math.abs(e.clientX - dragStart.x) > 8) {
          return; // Let drag handler manage this
        }
        currentActiveIndex = index;
        updatePillPosition(index, false);
        updateActiveStates(index);
      });
    });

    // Initialize position
    updatePillPosition(currentActiveIndex, false);
  })();
</script>

</body>
</html>
