<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Analytics - Marketel</title>
<link rel="manifest" href="/manifest-funnel.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="/marketellogo.svg">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --white: #ffffff;
    --bg: #f5f4f1;
    --bg2: #eeecea;
    --card: #ffffff;
    --border: #e8e5e0;
    --border2: #d8d4ce;
    --ink: #1a1714;
    --ink2: #3d3a36;
    --muted: #8a8580;
    --muted2: #b0aca6;
    --green: #1a9e5c;
    --green-lt: #e8f7ef;
    --green-mid: #d0f0e0;
    --green-bright: #22c76e;
    --amber: #d97706;
    --amber-lt: #fef3c7;
    --red: #dc2626;
    --red-lt: #fee2e2;
    --blue: #3b82f6;
    --purple: #8b5cf6;
    --pink: #ec4899;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
    --shadow: 0 4px 16px rgba(0,0,0,0.06), 0 1px 4px rgba(0,0,0,0.04);
    --shadow-lg: 0 12px 40px rgba(0,0,0,0.10), 0 4px 12px rgba(0,0,0,0.06);
    --r: 18px;
    --r-sm: 12px;
    --r-xs: 8px;
  }

  body {
    font-family: 'Geist', sans-serif;
    background: #dbd8d3;
    min-height: 100vh;
    color: var(--ink);
  }

  /* ‚îÄ‚îÄ MAIN CONTAINER ‚îÄ‚îÄ */
  .container {
    max-width: 100%;
    margin: 0 auto;
    padding: 24px 16px 80px;
  }

  @media (min-width: 768px) {
    .container {
      max-width: 480px;
      padding: 32px 24px 80px;
    }
  }

  /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .header-brand {
    font-family: 'Instrument Serif', serif;
    font-size: 24px;
    color: var(--ink);
    letter-spacing: -0.3px;
  }
  .header-brand em {
    color: var(--green);
    font-style: italic;
  }
  .icon-btn {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: var(--card);
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    box-shadow: var(--shadow-sm);
    cursor: pointer;
    transition: all 0.2s;
  }
  .icon-btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow);
  }

  /* ‚îÄ‚îÄ GREETING ‚îÄ‚îÄ */
  .greeting {
    margin-bottom: 8px;
  }
  .greeting-sub {
    font-size: 13px;
    color: var(--muted);
    font-weight: 400;
    margin-bottom: 4px;
  }
  .greeting-title {
    font-family: 'Instrument Serif', serif;
    font-size: 32px;
    color: var(--ink);
    line-height: 1.1;
    letter-spacing: -0.5px;
  }

  /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--r);
    padding: 24px;
    box-shadow: var(--shadow-sm);
    margin-bottom: 16px;
    text-align: center;
  }

  .placeholder {
    color: var(--muted);
    font-size: 14px;
    padding: 40px 20px;
  }

  /* ‚îÄ‚îÄ BOTTOM NAV ‚îÄ‚îÄ */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--card);
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: space-around;
    padding: 8px 0 max(8px, env(safe-area-inset-bottom));
    box-shadow: 0 -4px 16px rgba(0,0,0,0.04);
    z-index: 100;
  }
  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    padding: 6px 16px;
    text-decoration: none;
    color: var(--muted);
    font-size: 11px;
    font-weight: 600;
    transition: all 0.2s;
    border-radius: 12px;
    min-width: 64px;
  }
  .nav-item:hover {
    background: var(--bg);
    color: var(--ink);
  }
  .nav-item.active {
    color: var(--green);
  }
  .nav-icon {
    font-size: 20px;
    line-height: 1;
  }
  .nav-item.active .nav-icon {
    transform: scale(1.1);
  }
  
  @media (min-width: 768px) {
    .bottom-nav {
      display: none;
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- HEADER -->
  <div class="header">
    <div class="header-brand">Marketel <em>Analytics</em></div>
    <button class="icon-btn" onclick="window.location.href='/funnel'">‚Üê</button>
  </div>

  <!-- GREETING -->
  <div class="greeting">
    <div class="greeting-sub" id="headerDate"></div>
    <div class="greeting-title">Analytics<br>Dashboard</div>
  </div>

  <!-- PLACEHOLDER -->
  <div class="card">
    <div class="placeholder">
      üìà Analytics dashboard coming soon!<br><br>
      This page will show detailed charts and insights about your booking performance.
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <a href="/funnel" class="nav-item">
    <div class="nav-icon">üìä</div>
    <span>Funnel</span>
  </a>
  <a href="/analytics" class="nav-item active">
    <div class="nav-icon">üìà</div>
    <span>Analytics</span>
  </a>
  <a href="/crm" class="nav-item">
    <div class="nav-icon">üìã</div>
    <span>Bookings</span>
  </a>
  <a href="#settings" class="nav-item">
    <div class="nav-icon">‚öôÔ∏è</div>
    <span>Settings</span>
  </a>
</nav>

<script>
  document.getElementById('headerDate').textContent = new Date().toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
</script>

</body>
</html>
